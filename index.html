    <body>
      <div class ="container"><!-- Following the steps of pdf, create a form that asks for 4 values  -->
        <div class="row">
          <div class= "col-md-12"><!-- I utilized bootstrap and some of the previous class works to create this form -->

              <label>Minimum Row Value: </label>
